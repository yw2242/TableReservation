<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Our Restaraunt</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Make a Reservation</h1>
        <h3></h3>
        <hr>
        <a href="/view.html"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>View Tables</button></a>
        <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>Home</button></a>
    </div>
    <div class="row">

        <div class="col-12">

            <div class="card">
                <div class="card-header">
                    <h3><strong></strong></h3>
                </div>
                <div class="card-body">
                    <!-- This is an http request method (POST), and this assigns the action of posting the data to the back end from the front end through this form-->
                    <form method="POST" role="form">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="role">Phone Number</label>
                            <input type="text" class="form-control" id="role">
                        </div>

                        <div class="form-group">
                            <label for="age">Unique ID</label>
                            <input type="text" class="form-control" id="age">
                        </div>

                    </form>
                    <br>
                    <div class="text-right">
                        <a href="/make_reservation"><button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                class="fa fa-fire"></span>Submit</button></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
